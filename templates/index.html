<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Classification USING Neural Network</title>
    <style>
        body {
            background-color: #41697b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: black;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 10px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Digit Classification USING Neural Network</h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="buttons">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="predict()">Predict</button>
    </div>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        // Çizim ayarları
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        // Çizim olayları
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(event) {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = event.clientX - rect.left;
            lastY = event.clientY - rect.top;
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath(); // Çizim durduğunda yeni bir yol başlat
        }

        function draw(event) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Çizim mantığı
            ctx.beginPath(); // Yeni bir çizim yolu başlat
            ctx.moveTo(lastX, lastY); // Önceki noktadan başla
            ctx.lineTo(x, y); // Yeni noktaya çizgi çek
            ctx.stroke();

            // Son konumu güncelle
            lastX = x;
            lastY = y;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').innerText = '';
        }

        function predict() {
            // Canvas'taki görüntüyü base64 formatına çevir
            const dataURL = canvas.toDataURL('image/png');

            // Flask'a POST isteği gönder
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'image=' + encodeURIComponent(dataURL)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Tahmin edilen rakam: ${data.digit}`;
            })
            .catch(error => console.error('Hata:', error));
        }
    </script>
</body>
</html>
